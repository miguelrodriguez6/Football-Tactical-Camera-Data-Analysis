<mat-vertical-stepper [linear]="false">

  <mat-step [stepControl]="stepOneForm">
    <ng-template matStepLabel>Introduce un nuevo identificador de partido</ng-template>
    <form [formGroup]="stepOneForm">
      <mat-form-field appearance="fill" style="width: 50%;">
        <mat-label>Introduce un nuevo identificador de tipo num√©rico para el partido:</mat-label>
        <input matInput type="number" formControlName="gameName" [(ngModel)]="gameService.currentGameId">
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Cargar SecondSpectrum_Metadata.json</ng-template>
    <mat-card>
      <input type="file" (change)="selectFile($event)" accept="application/json">
      <button class="btn btn-primary" [disabled]="false" (click)="uploadMetadata()">Save File</button>
    </mat-card>
    <div>
      <button mat-button matStepperPrevious>Anterior</button>
      <button mat-button matStepperNext>Siguiente</button>
    </div>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Cargar SecondSpectrum_Data.jsonl</ng-template>
    <mat-card>
      <input type="file" (change)="selectFile($event)" accept=".jsonl">
      <button class="btn btn-primary" [disabled]="false" (click)="uploadData()">Save File</button>
    </mat-card>
    <div>
      <button mat-button matStepperPrevious>Anterior</button>
      <button mat-button matStepperNext>Siguiente</button>
    </div>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Cargar SecondSpectrum_Insight.jsonl</ng-template>
    <mat-card>
      <input type="file" (change)="selectFile($event)" accept=".jsonl">
      <button class="btn btn-primary" [disabled]="false" (click)="uploadInsight()">Save File</button>
    </mat-card>
    <div>
      <button mat-button matStepperPrevious>Anterior</button>
      <button mat-button matStepperNext>Siguiente</button>
    </div>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Cargar SecondSpectrum_PhysicalSummary.csv</ng-template>
    <mat-card>
      <input type="file" (change)="selectFile($event)" accept="text/csv">
      <button class="btn btn-primary" [disabled]="false" (click)="uploadPhysicalSummary()">Save File</button>
    </mat-card>
    <div>
      <button mat-button matStepperPrevious>Anterior</button>
      <button mat-button matStepperNext>Siguiente</button>
    </div>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Cargar video del partido en formato mp4</ng-template>
    <mat-card>
      <input type="file" (change)="selectFile($event)" accept="video/mp4">
      <button class="btn btn-primary" [disabled]="false" (click)="uploadMp4Video()">Save File</button>
    </mat-card>
    <div>
      <button mat-button matStepperPrevious>Anterior</button>
      <button mat-button>Finalizar</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
