<mat-form-field class="no-pointer-events">
  <mat-label>Partido seleccionado:</mat-label>
  <input matInput [readonly]="true" [value]="gameService.gameDescription">
</mat-form-field>
<div class="home-page">
  <mat-card *ngFor="let section of sections" class="section" [routerLink]="section.link">
    <mat-card-content>
      <h2>{{ section.title }}</h2>
      <p>{{ section.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
